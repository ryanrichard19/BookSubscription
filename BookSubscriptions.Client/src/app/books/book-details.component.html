<div class="card">
    <div class="card-header">
      {{pageTitle}}
    </div>
  
    <div class="card-body"
         *ngIf="book">
  
      <div class="row">
  
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-3">Title:</div>
            <div class="col-md-6">{{book.title}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Author:</div>
            <div class="col-md-6">{{book.title}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Description:</div>
            <div class="col-md-6">{{book.description}}</div>
          </div>
         
          <div class="row">
            <div class="col-md-3">Price:</div>
            <div class="col-md-6">{{book.price|currency:"ZAR":"symbol"}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">5 Star Rating:</div>
            <div class="col-md-6">
              <app-star [rating]="book.starRating">
              </app-star>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row mt-4">
        <div class="col-md-4">
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px"
                  [routerLink]="['/books']"
                  queryParamsHandling="preserve">
            <i class="fa fa-chevron-left"></i> Back
          </button>
          <button class="btn btn-outline-primary"
                  style="width:120px"
                  [routerLink]="['Suscribe']">
            Subscribe
          </button>
        </div>
      </div>
  
    </div>
  </div>
  
  <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
  </div>
